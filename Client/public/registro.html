<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/registro/main.css">
    <title>SocialPlane - Registro</title>
</head>
<body>
<header class="SuperiorZone">
    <div id="logo"></div>
    <div class="divLema">
        <h1>Registro</h1>
    </div>
</header>

<div class="imgCohete">

</div>

<div id="imgPhoto">
   <label class="imgButton" for="uploadID" id="displayIMG">

   </label>

    <input type="file" id="uploadID" name="profilePic" accept="image/x-png,image/gif,image/jpeg">
</div>

<div class="listaRegistro">
    <form action="/" method="post" id="registroFrom" enctype="multipart/form-data">
    <ul>
        <li>
            <input type="text" placeholder="Nombre Del Usuario" name="nickname" required>
        </li>
        <li>
            <input type="text" placeholder="Nombre(s)" name="nombre" required>
        </li>
        <li>
            <input type="text" placeholder="Apellidos(s)" name="apellido" required>
        </li>
        <li>
            <input type="email" placeholder="Correo Electronico" name="correo" required>
        </li>
        <li>
            <input type="password" placeholder="ContraseÃ±a" name="pass" required>
        </li>
    </ul>
    <div class="divCheckbox">
    <input type="checkbox" id="terminos" required>
    <label for="terminos">Acepto los <a href="#">terminos del servicio</a></label>
    </div>
    <button type="submit" value="Enviar">Registrarse</button>
    </form>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>




<!-- Hacer los llamados los scripts locales -->
<script src="js/registro.js" type="text/javascript"></script>
</body>
</html>
